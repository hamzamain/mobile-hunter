<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>welcome to mobile hunter!!</h1>
    </header>
    <main>
      <section>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="search-field"
            placeholder="search your phone"
          />
        </div>
        <div id="search-btn" class="btn btn-primary">search</div>
      </section>
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <h3 class="text-warning mt-5 d-none" id="phone-not-found">
          No phone found. plese try a new seach
        </h3>
        <div id="show-all" class="text-center d-none">
          <div id="show-all-btn" class="btn btn-primary">show all</div>
        </div>
      </section>
      <section id="loder" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center mt-5"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <div></div>
      </section>
    </main>
    <script src="js/hunter.js"></script>
  </body>
</html>
